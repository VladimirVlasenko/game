<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of project</title>
    <link rel="shortcut icon" href="./assets/santa_claus_icon_161421.ico" type="image/x-icon">
</head>

<body>
    <div class="load_screen">

        <img class="rating_icon" src="./assets/images/rating.png" alt="rating_icon">
        <img src="./assets/images/settings.png" alt="settings_icon" class="settings_icon">
        <div class="bg_big_clouds">
            <div class="big_clouds_container">
                <img src="./assets/images/bigClouds.png" alt="bigClouds" class="bigCloud">
            </div>
        </div>
        <div class="bg_small_clouds">
            <div class="small_clouds_container">
                <img src="./assets/images/smallClouds.png" alt="smallClouds" class="small_cloud">
            </div>
        </div>
        <div class="play_button">
            <img src="./assets/images/play.png" alt="play_buton" class="play_button_big">
        </div>
        <div class="flora">
            <img src="./assets/images/flora.png" alt="flora">
        </div>
        <div class="game_name">
            <img src="./assets/images/gameName.png" alt="gameName">
        </div>
        <div class="topGameMenu">
            <div class="topMenu_container">
                <img src="./assets/images/topGameMenu.png" alt="topGameMenu">
                <div class="timerC">
                    <div class="timer_container">
                        <div class="timer_icon">
                            <img src="./assets/images/timer.png" alt="timer">
                        </div>
                        <div class="countdown">
                            <p class="timer_field">
                            </p>
                        </div>

                    </div>
                </div>
                <div class="play_pause">
                    <div class="play_pause_container">
                        <img src="./assets/images/pause.png" class="pause">
                        <img src="./assets/images/resume.png" class="resume">
                    </div>
                </div>
            </div>
        </div>
        <div class="game_field sm">
            <div class="game_field_container">
            </div>
        </div>

        <div class="settings popup">
            <div class="settings_container popup_container">
                <div class="settings_button_ok button_ok"></div>
                <div class="settings_button_close button_close"></div>
                <div class="sound_container">
                    <div class="music">
                        <p class="music_name">МУЗЫКА</p>
                        <div class="music_label">
                            <p></p>
                            <span></span>
                        </div>
                    </div>
                    <div class="sound">
                        <p class="sound_name">ЗВУК</p>
                        <div class="sound_label">
                            <p></p>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="choose_difficulty">Выберите уровень</div>
                <div class="levels">
                    <div class="levels_item" data-level='0'>
                        <p class="level_name">Легкий</p>
                    </div>
                    <div class="levels_item" data-level='1'>
                        <p class="level_name">Средний</p>
                    </div>
                    <div class="levels_item" data-level='2'>
                        <p class="level_name">Сложный</p>
                    </div>
                    <div class="levels_item" data-level='3'>
                        <p class="level_name">Очень сложный</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="rating popup">
            <div class="rating_container popup_container">
                <div class="rating_button_close button_close"></div>
                <div class="rating_cont"></div>
            </div>
        </div>
        <div class="win_popup popup">
            <div class="win_popup_container popup_container">
                <div class="win_popup_button_close button_close"></div>
                <div class="stars">
                    <img src="./assets/images/stars1.png" alt="stars1" class="star">
                    <img src="./assets/images/stars2.png" alt="stars2" class="star">
                    <img src="./assets/images/stars3.png" alt="stars3" class="star">
                </div>
                <div class="score">
                    <div class="your_score">
                        <p class="score_name">Твой счет</p>
                        <p class="your_score_content">2342334</p>
                    </div>
                    <div class="leaders_score">
                        <p class="leader_score_name">Лучший счет</p>
                        <p class="leader_score_content">235425255</p>
                    </div>
                </div>
                <div class="win_buttons">
                    <div class="win_button_next_game button_next_game"></div>
                    <div class="win_button_main_menu button_main_menu"></div>
                </div>
            </div>
        </div>
        <div class="loose_popup popup">
            <div class="loose_popup_container popup_container">
                <div class="stars"></div>
                <div class="loose_buttons">
                    <div class="loose_button_next_game button_next_game"></div>
                    <div class="loose_button_main_menu button_main_menu"></div>
                </div>
            </div>
        </div>
        <div class="pause_popup popup">
            <div class="pause_popup_container popup_container">
                <div class="sugestion">Выпейте<br> чашку чая</div>
                <div class="pause_buttons">
                    <div class="pause_button_next_game button_next_game"></div>
                    <div class="pause_button_main_menu button_main_menu"></div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
